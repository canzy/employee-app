<h1 mat-dialog-title style="color: white">Edit Employee</h1>

<div mat-dialog-content style="color: white !important">
  <h4>Basic Info</h4>

  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="data.firstName" required="true" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="data.lastName" required="true" />
  </mat-form-field>

  <br />

  <mat-form-field style="width: 100%">
    <mat-label>Contact Number</mat-label>
    <input matInput [(ngModel)]="data.contactNo" required="true" />
  </mat-form-field>
  <br />

  <mat-form-field style="width: 100%">
    <mat-label>Email Address</mat-label>
    <input matInput [(ngModel)]="data.email" required="true" />
  </mat-form-field>
  <br />

  <mat-form-field style="max-width: 300px">
    <mat-label>Date of Birth</mat-label>
    <input matInput [(ngModel)]="data.birthDate" required="true" />
  </mat-form-field>
  <br />

  <h4>Address Info</h4>

  <mat-form-field style="width: 100%">
    <mat-label>Street Address</mat-label>
    <input matInput [(ngModel)]="data.streetAddress" required="true" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.city" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Postal Code</mat-label>
    <input matInput [(ngModel)]="data.postalCode" required="true" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput [(ngModel)]="data.country" required="true" />
  </mat-form-field>

  <h4>Skills</h4>

  <div *ngFor="let skill of data.skills; let index = index">
    <mat-form-field>
      <mat-label>Skill</mat-label>
      <input matInput [(ngModel)]="skill.skill" required="true" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Yrs Exp</mat-label>
      <input matInput [(ngModel)]="skill.years" required="true" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Seniority Rating</mat-label>
      <input matInput [(ngModel)]="skill.seniority" required="true" />
    </mat-form-field>
  </div>

  <br />

  <button mat-stroked-button color="primary" (click)="addNewSkill(data.skills)">
    Add new skill
  </button>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="originalData">
      Cancel
    </button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" [mat-dialog-close]="data">
      <span class="material-icons">add</span>
      Save changes to Employee
    </button>
  </mat-dialog-actions>
</div>
