<h1 mat-dialog-title>Edit Employee</h1>

<div mat-dialog-content style="color: white">
  <h4>Basic Info</h4>

  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="data.firstName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="data.lastName" />
  </mat-form-field>

  <br />

  <mat-form-field>
    <mat-label>Contact Number</mat-label>
    <input matInput [(ngModel)]="data.contactNumber" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Email Address</mat-label>
    <input matInput [(ngModel)]="data.email" />
  </mat-form-field>
  <br />

  <mat-form-field style="max-width: 300px">
    <mat-label>Date of Birth</mat-label>
    <input matInput [(ngModel)]="data.birthDate" />
  </mat-form-field>
  <br />

  <h4>Address Info</h4>

  <mat-form-field>
    <mat-label>Street Address</mat-label>
    <input matInput [(ngModel)]="data.streetAddress" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.city" />
  </mat-form-field>

  <h4>Skills</h4>

  <mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" [mat-dialog-close]="data">
      Save changes to Employee
    </button>
  </mat-dialog-actions>
</div>
